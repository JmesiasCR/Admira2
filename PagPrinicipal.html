<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admira University</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="PagPrincipalCss.css">
    <!-- jQuery para funcionalidades generales y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Scripts necesarios para funcionalidades de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Fondo de video -->
    <div class="video-background">
        <!-- Elemento video con autoplay, loop, muted y playsinline para compatibilidad móvil -->
        <video autoplay loop muted playsinline>
            <!-- Ruta al archivo de video -->
            <source src="Archivos/VIDEO/Video_Presentacion.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Encabezado principal de la página -->
    <div class="header-main">
        <header class="d-flex justify-content-between align-items-center">
            <div class="navbar-icon">
                <!-- Icono para abrir el menú lateral, desencadena openNav() -->
                <i class="fas fa-bars" onclick="openNav()"></i>
            </div>
            <h1 class="header-title">Admira University</h1>
            <div class="logo">
                <!-- Ruta al logo de la página -->
                <img src="Archivos/IMG/logoSVG.svg" alt="Logo">
            </div>
        </header>
    </div>
    <!-- Menú lateral para navegación -->
    <div id="mySidenav" class="side-navbar">
        <!-- Botón para cerrar el menú lateral, desencadena closeNav() -->
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <!-- Enlaces del menú lateral -->
        <a href="#bienvenida">Bienvenida</a>
        <a href="#cursos">Cursos</a>
        <a href="#tecnologia">Tecnología</a>
        <a href="#robotica">Robótica</a>
        <a href="#soft-skills">Soft Skills</a>
        <a href="#hard-skills">Hard Skills</a>
    </div>
    <!-- Contenido principal de la página -->
    <div class="content">
        <!-- Secciones de contenido aquí -->
    </div>
    <!-- Pie de página -->
    <footer>...</footer>
    <!-- Script de FontAwesome para íconos -->
    <script src="https://kit.fontawesome.com/e2ed42d7ff.js" crossorigin="anonymous"></script>
    <!-- Archivo JavaScript principal de la página -->
    <script src="PagPrincipalJS.js"></script>
</body>
</html>
