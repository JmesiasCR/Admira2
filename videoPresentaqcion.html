<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPresentación</title>
    <link rel="stylesheet" href="videoPresentacion.css">
    <!-- Incluir Atropos.js -->
    <link rel="stylesheet" href="atropos.min.css">
</head>
<body>
    <div class="atropos-container">
        <!-- Contenedor para la imagen -->
        <div class="atropos my-atropos">
            <div class="atropos-scale">
                <div class="atropos-rotate">
                    <div class="atropos-inner">
                        <img src="Archivos/IMG/robotPresentacion.svg" style="width: 100%;" />
                        <div class="text-over" data-atropos-offset="0" style="color: black;" data-atropos-opacity="0.1;0.8"> ADMIRA </div>
                        <div class="text-over-2" data-atropos-offset="5" data-atropos-opacity="0.5;1"> UNIVERSITY</div>
                        <!-- Botón en el centro de la imagen -->
                        
                        <button onclick="handleButtonClick()" class="center-button">Haz clic</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="atropos.min.js"></script>
    <script src="videoPresentacion.js"></script>
</body>
</html>
